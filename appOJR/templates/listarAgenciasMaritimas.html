{% extends "index.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Listado de Agencias Marítimas</h2>
  <a href="{% url 'nuevaAgenciaMaritima' %}" class="btn btn-primary mb-3">Nueva Agencia</a>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for object in object_list %}
      <tr>
        <td>{{ object.nombre }}</td>
        <td>{{ object.telefono }}</td>
        <td>
          <div class="btn-group">
            <a href="{% url 'actualizarAgenciaMaritima' object.id %}" class="btn btn-sm btn-primary">Editar</a>
            <form method="POST" action="{% url 'eliminarAgenciaMaritima' object.id %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-sm btn-danger"
                onclick="return confirm('¿Está seguro de eliminar este registro?');">Eliminar</button>
            </form>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
