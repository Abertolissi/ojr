{% extends "index.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Listado de Productos</h2>
    <a href="{% url 'nuevoProducto' %}" class="btn btn-primary mb-3">Nuevo Producto</a>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Denominación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
            <tr>
                <td>{{ object.denominacion }}</td>
                <td>
                    <div class="btn-group">
                        <a href="{% url 'actualizarProducto' object.id %}" class="btn btn-sm btn-primary">Editar</a>
                        <form method="POST" action="{% url 'eliminarProducto' object.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('¿Está seguro de eliminar este registro?');">Eliminar</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
