{% extends "index.html" %}
{% block content %}

<div class="container">
  <h2>Añadir Armadora</h2>
</div>

<div class="container">
  {% if messages %}
  <div class="row">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
      <p>{{ message }}</p>
    </div>
    {% endfor %}
  </div>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table class="table">
      {{ form.as_table }}
    </table>
    <div class="form-group">

      <button type="submit" value="Submit" class="btn btn-primary">Añadir Armadora</button>
  </form>
</div>
{% endblock %}
