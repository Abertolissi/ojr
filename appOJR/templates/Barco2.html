<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<title>Formulario de inserción de factura en MySQL con Django por ProyectoA</title>  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>  
<body>  

<div class="container">
  <h2>Añadir Barco</h2>
</div>

<div class="container">
{% if messages %}
  <div class="row">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
          <p>{{ message }}</p>
      </div>
      {% endfor %}
  </div>
{% endif %}
  
  <form method="POST" action="">
  {% csrf_token %} 
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Nombre del Barco" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="tipo">Tipo:</label>
	  <input type="text" class="form-control" id="tipo" placeholder="Tipo de  Barco" name="tipo" required>
	</div>
	<div class="form-group">
      <label for="matricula">Matricula:</label>
      <input type="text" class="form-control" id="matricula" name="matricula" required>
    </div>	
	<div class="form-group">
		<label for="eslora">Eslora:</label>
		<input class="form-control" type="number" placeholder="Eslora" value="0" step="any" id="eslora" name="eslora" value="" required>	
	  </div>
	 <div class="form-group">
		<label for="eslora">Manga:</label>
		<input class="form-control" type="number" placeholder="Manga" value="0" step="any" id="manga" name="manga" value="" required>	
	 </div>
	 <div class="form-group">
		<label for="eslora">Puntal:</label>
		<input class="form-control" type="number" placeholder="Puntal" value="0" step="any" id="puntal" name="puntal" value="" required>	
	  </div>
    <button type="submit" value="Submit" class="btn btn-primary">Añadir Barco</button>
  </form>
</div>
</body>  
</html>
