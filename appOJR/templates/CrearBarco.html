{% extends "index.html" %}

{% block content %}

<div class="container">
	<h2>Añadir Barco</h2>
</div>
<div class="container">

	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
  
	<form method="post">
			{% csrf_token %}
			
			<table class="table">
			{{ form.as_table }}
		</table>
		<div class="form-group">
		<button type="submit" value="Submit" class="btn btn-primary">Añadir Barco</button>
	</form >
</div>
{% endblock %}
