{% extends "index.html" %}

{% block content %}
<div class="container">
	<br>
	<h3>Añadir Puerto</h3>

	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
  
    <div class="row">
		<form action="" method="post">
			{% csrf_token %}
			<table class="table">
			{{ form }}
			</table>			
			<button type="submit" class="btn btn-primary btn-sm" value="">Añadir Puerto</button>
		</form>
    </div>	
</div>
{% endblock %}
